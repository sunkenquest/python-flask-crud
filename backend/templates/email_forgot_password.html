<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .email-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .email-header {
            font-size: 1.5em;
            color: #333333;
            margin-bottom: 20px;
        }

        .email-body {
            font-size: 1em;
            color: #555555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .email-button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1em;
        }

        .email-button:hover {
            background-color: #0056b3;
        }

        .email-footer {
            font-size: 0.9em;
            color: #999999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1 class="email-header">Reset Your Password</h1>
        <p class="email-body">
            You requested to reset your password. Click the button below to proceed:
        </p>
        <a href="{{ reset_password }}" class="email-button">Reset Password</a>
        <p class="email-footer">
            If you didn't request this, please ignore this email.
        </p>
    </div>
</body>
</html>
